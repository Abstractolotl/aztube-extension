<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/extension/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/extension/style.css" />
    <title>Document</title>
</head>

<body state="sent">

    <div class="aztube-state-init container">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="aztube-device-dropdown">Send to Device</label>
            </div>
            <select class="custom-select" id="aztube-device-dropdown">
                <option value="none" selected>Add Device</option>
            </select>
            <img id="aztube-delete-device" role="button" class="pl-2" src="res/delete.svg" />
        </div>

        <div class="card mx-auto" style="width: 20rem;">
            <img id="aztube-video-thumbnail" class="card-img-top" alt="Card image cap">
            <div class="card-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Title</span>
                    </div>
                    <input id="aztube-video-title" type="text" class="form-control" placeholder="Title">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Author</span>
                    </div>
                    <input id="aztube-video-author" type="text" class="form-control" placeholder="Author">
                </div>



                <p class="card-text">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect02">Quality</label>
                    </div>
                    <select id="aztube-quality" class="custom-select" id="inputGroupSelect02">
                        <option selected value="audio">Audio</option>
                        <option value="480p">480p</option>
                        <option value="720p">720p</option>
                        <option value="1080p">1080p</option>
                    </select>
                </div>
                </p>
                <a id="aztube-send" href="#" class="btn btn-primary">Send</a>
            </div>
        </div>


    </div>

    <div class="aztube-state-device-link">

        <div role="button" class="aztube-back pl-4 pb-2 d-flex align-items-center">
            <img src="res/arrow_back.svg">
            <span>Back</span>
        </div>
        
        <div class="card mx-auto" style="width: 18rem;">
            <img id="aztube-device-link-qr" role="button" class="card-img-top px-3 pt-3" src="res/qr_placeholder.svg" alt="Card image cap">
            <div class="card-body">
              <!-- <h5 class="card-title">Card title</h5> -->
              <p class="card-text">To link a new Device, scan the QR-Code with the AzTube App!</p>
            </div>
          </div>

        <div class="text-center pt-3">
            <a id="get-the-app" href="https://abstractolotl.github.io/aztube/installation/#app-installation"
                target="_blank">Get the AzTube app!</a>
        </div>
    </div>

    <div class="aztube-state-sent">
        
        <div role="button" class="aztube-back pl-4 pb-2 d-flex align-items-center">
            <img src="res/arrow_back.svg">
            <span>Back</span>
        </div>

        <img height="100px" class="d-block mx-auto p-4" src="res/sent.svg" />
        <h4 class="text-center">Sent!</h4>
    </div>

    <script src="scripts/lib/jquery-3.6.0.min.js"></script>
    <script src="scripts/lib/QRCode.min.js"></script>
    <script src="scripts/lib/bootstrap.bundle.min.js"></script>
    <script src="scripts/DeviceManager.js"></script>
    <script type="module" src="scripts/extension/index.js"></script>
</body>

</html>
