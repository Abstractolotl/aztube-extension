<ytd-button-renderer
  class="style-scope ytd-menu-renderer force-icon-button style-default size-default"
  use-keyboard-focused=""
  button-renderer="true"
  style-action-button=""
  is-icon-button=""
  ><a class="yt-simple-endpoint style-scope ytd-button-renderer" tabindex="-1"
    ><yt-icon-button
      id="button"
      class="style-scope ytd-button-renderer style-default size-default"
      touch-feedback=""
      ><!--css-build:shady--><button
        id="button"
        class="style-scope yt-icon-button"
        aria-label="Download to phone"
      >
        <yt-icon class="style-scope ytd-button-renderer"
          ><svg
            viewBox="0 0 24 24"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
            style="pointer-events: none; display: block; width: 100%; height: 100%"
            class="style-scope yt-icon"
          >
            <g class="style-scope yt-icon">
              <path
                d="M22,13h-4v4h-2v-4h-4v-2h4V7h2v4h4V13z M14,7H2v1h12V7z M2,12h8v-1H2V12z M2,16h8v-1H2V16z"
                class="style-scope yt-icon"
              ></path>
            </g></svg
          ><!--css-build:shady--></yt-icon
        ></button
      ><yt-interaction id="interaction" class="circular style-scope yt-icon-button"
        ><!--css-build:shady-->
        <div class="stroke style-scope yt-interaction"></div>
        <div class="fill style-scope yt-interaction"></div></yt-interaction></yt-icon-button
    ><yt-formatted-string
      id="text"
      class="style-scope ytd-button-renderer style-default size-default"
      >Download</yt-formatted-string
    ><tp-yt-paper-tooltip
      class="style-scope ytd-button-renderer"
      role="tooltip"
      tabindex="-1"
      style="inset: 44px auto auto 294.05px"
      ><!--css-build:shady-->
      <div id="tooltip" class="style-scope tp-yt-paper-tooltip hidden">Save</div>
    </tp-yt-paper-tooltip></a
  ></ytd-button-renderer
>
